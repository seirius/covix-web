<div class="container">
    <form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
            <div class="invalid-feedback">
                Please provide a username.
            </div>
        </div>

        <div class="form-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="videoFile" (change)="onFileChange($event)">
                <label class="custom-file-label" for="videoFile">Choose video...</label>
                <div class="invalid-feedback">No video selected</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid || formGroup.pristine">Create room</button>
    </form>
</div>
