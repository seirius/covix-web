<div class="row">
    <div class="d-xs-none col-sm-2 col-md-3"></div>
    <form class="col-sm-8 col-md-6" novalidate (ngSubmit)="onSubmit()">
        <div class="input-group">
            <input type="text" class="form-control" name="search" [(ngModel)]="search" placeholder="Search" aria-label="Search"
                aria-describedby="search">
            <button class="btn btn-outline-secondary" type="submit" id="search">Search</button>
        </div>
    </form>
</div>
