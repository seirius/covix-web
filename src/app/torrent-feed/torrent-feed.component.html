<div class="torrent-feed h-100">
    <div class="container">
        <search-input (onSearch)="onSearch($event)"></search-input>
    </div>
    <div class="container-fluid h-100">
        <div class="no-results" [class.d-none]="pages">No results</div>
        <div class="row">
            <app-tf-item class="col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let tf of response?.movies" [movie]="tf" (feedSelected)="feedSelected($event, tf)"></app-tf-item>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <app-pagination [pages]="pages" [currentPage]="currentPage" [offset]="offset" (selectedPage)="selectedPage($event)"></app-pagination>
            </div>
        </div>
    </div>
</div>
