<div class="covix" *ngIf="connected">
    <div class="covix-navbar">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand pointer" (click)="covixClick()">Covix</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" [routerLink]="link.fragment" *ngFor="let link of links">{{ link.title
                        }}</a>
                </div>
              </div>
        </nav>
    </div>
    <div class="covix-content">
        <router-outlet></router-outlet>
    </div>
</div>
