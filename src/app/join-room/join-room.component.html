<div class="container">
    <form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" formControlName="username">
            <div class="invalid-feedback">
                Please provide a username.
            </div>
        </div>

        <div class="form-group">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" placeholder="ID" formControlName="id">
            <div class="invalid-feedback">
                Please provide a room's ID.
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid || formGroup.pristine">Join
            room</button>
    </form>
</div>
