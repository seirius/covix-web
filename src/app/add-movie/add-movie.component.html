<div class="container">

    <h3>New Movie</h3>

    <form [formGroup]="formGroup" novalidate (ngSubmit)="onSubmit()">

        <p><ngb-progressbar type="dark" [value]="progress" *ngIf="submitting"></ngb-progressbar></p>
        <div class="form-group">
            <label for="label">Label</label>
            <input type="text" class="form-control" id="label" placeholder="Label" formControlName="label" [disabled]="submitting">
            <div class="invalid-feedback">
                Please provide a label.
            </div>
        </div>

        <div class="form-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="file" (change)="onFileChange($event)" [disabled]="submitting" accept="video/mp4">
                <label class="custom-file-label" for="file">Choose video...</label>
                <div class="invalid-feedback">No video selected</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid || formGroup.pristine" [disabled]="submitting">Add movie</button>
    </form>
</div>
