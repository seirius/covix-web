<div class="container-fluid list-container">
    <div class="container mb-3">
        <search-input (onSearch)="onSearch($event)"></search-input>
    </div>
    <div class="row" *ngIf="tvShows">
        <app-tv-show class="col-sm-6 col-md-4 col-lg-3 col-xl-2" *ngFor="let tvShow of tvShows" [tvShow]="tvShow"></app-tv-show>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <app-pagination [pages]="pages" [currentPage]="currentPage" [offset]="offset" (selectedPage)="selectedPage($event)"></app-pagination>
            </div>
        </div>
    </div>
</div>
